<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Estudos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meu Cronograma de Estudos</h1>
    </header>

    <main>
        <section id="adicionar-tarefa">
            <h2>Adicionar Tarefa</h2>
            <form id="form-tarefa">
                <div>
                    <label for="materia">Matéria:</label>
                    <input type="text" id="materia" name="materia" required>
                </div>
                <div>
                    <label for="dia">Dia da Semana:</label>
                    <select id="dia" name="dia" required>
                        <option value="segunda">Segunda-feira</option>
                        <option value="terca">Terça-feira</option>
                        <option value="quarta">Quarta-feira</option>
                        <option value="quinta">Quinta-feira</option>
                        <option value="sexta">Sexta-feira</option>
                        <option value="sabado">Sábado</option>
                        <option value="domingo">Domingo</option>
                    </select>
                </div>
                <div>
                    <label for="hora-inicio">Hora de Início:</label>
                    <input type="time" id="hora-inicio" name="hora-inicio" required>
                </div>
                <div>
                    <label for="hora-fim">Hora de Fim:</label>
                    <input type="time" id="hora-fim" name="hora-fim" required>
                </div>
                <button type="submit">Adicionar ao Cronograma</button>
            </form>
        </section>

        <section id="cronograma">
            <h2>Cronograma</h2>
            <div class="cronograma-container">
                <table>
                    <thead>
                        <tr>
                            <th>Horário</th>
                            <th>Segunda</th>
                            <th>Terça</th>
                            <th>Quarta</th>
                            <th>Quinta</th>
                            <th>Sexta</th>
                            <th>Sábado</th>
                            <th>Domingo</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-cronograma">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Meu Cronograma de Estudos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
